<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/src/scss/min.scss">
	<link rel="stylesheet" href="/src/scss/style.scss">
	<title>Office app</title>
</head>

<body>

	<header class="header">
		<div class="container">
			<div class="header__inner">
				<div class="header__text shadow">
					<h1 class="header__title">Учет сотрудников в компании Wepro</h1>
					<h2 class="header__employees-total">
						Общее число сотрудников:
						<span class="header__employees-total-count" id="total-employees">0</span>
					</h2>
					<h2 class="header__prizers">
						Премию получат:
						<span class="header__prizers-count" id="total-prizers">0</span>
					</h2>
				</div>
				<div class="header__actions shadow">
					<input class="header__inp" type="text" placeholder="Найти сотрудника">
					<div class="header__btns">
						<button class="header__btn header__btn_active" id="all-employees">Все сотрудники</button>
						<button class="header__btn" id="for-promotion">На повышение</button>
						<button class="header__btn" id="over">З/П больше <span id="over-count">1000</span>$</button>
					</div>
				</div>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="container">
			<div class="main__inner shadow"></div>
		</div>
	</main>
	<footer class="footer">
		<div class="container">
			<div class="footer__inner shadow">
				<h1 class="footer__title">Добавить нового сотрудника</h1>
				<form class="footer__form" name="emp_form">
					<input class="footer__inp" type="text" placeholder="Ф.И.О." name="name">
					<input class="footer__inp" type="number" placeholder="З/П в $" name="salary">
					<button class="footer__btn" type="submit">Добавить</button>
				</form>
			</div>
		</div>
	</footer>

	<script type="module" src="/src/modules/main.js"></script>
</body>

</html>
